#============================#
#===== Database sttings =====#
#============================#

#mysql database setting
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/flong?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=root

 

#pool settings
pool.maxconn=20
pool.minconn=3


jdbc.pool.minIdle=3
jdbc.pool.maxActive=20

c3p0.maxPoolSize=100
c3p0.minPoolSize=1
c3p0.maxIdleTime=1800
c3p0.maxStatements=0
c3p0.acquireIncrement=2
c3p0.idleConnectionTestPeriod=600
 

#============================#
#====== Global sttings ======#
#============================#

#admin path
adminPath=/admin

#page settings
page.pageSize=10

#============================#
#===== Spring settings ======#
#============================#

#home page path
web.view.index=/home

#internal resource view resolver
web.view.prefix=/WEB-INF/views/
web.view.suffix=.jsp

#max upload size. 10M=10*1024*1024(B)=10485760 bytes
web.maxUploadSize=10485760000

#config user login and user operate log (true:open; false:close)
#user operate log module config file: src/main/resources/log_module.xml
web.sys.log=true


#---------interceptor is not requst mobile useragent redirect jsp-------

userAgent.isInterceptorClientFromRequest=false
 
 
rootPackage = com.flong
ignoreTablePrefix = 
author = liangjilong
